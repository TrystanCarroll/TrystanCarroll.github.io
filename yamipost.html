<!DOCTYPE html>
<html>

<head>
  <style>
    img {
      width: 500px;
      height: 200px;
      position: absolute;
      top: 250px;
      left: 600px;
    }
  </style>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>yamipostign</title>
</head>

<body>
  <img id="Bocks" src="spanglang and partdart.jpg" </body>

</html>

<script>
  var y = 100
  var x = 110
  var directionY = 20
  var directionX = 20

  setInterval(moveBox, 10)
  function moveBox() {
    //make box bounce (if box position = barrier position/ change direction when box hits wall)
    document.getElementById("Bocks").style.top = y + "px"
    y = y + directionY
    if (y > 500) {
      directionY = -directionY
    }
    //make box bounce again (if box position = barrier position/ change direction when box hits wall) + different direction
    //direction not changing to topright an bottomleft
    if (y < 0) {
      directionY = -directionY
    }
    document.getElementById("Bocks").style.left = x + "px"
    x = x + directionX
    if (x > 1300) {
      directionX = -directionX
    }
    if (x < 0) {
      directionX = -directionX
    }
    
  }
</script>
